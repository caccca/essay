<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<div id="rain" style="width: 1000px; height: 500px; background: #fff;border: 1px solid #000;"></div>

	<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
	<script src="rain.js"></script>
	<script>
		// 字符雨, speed: 雨滴速度(单位毫秒), size: 雨滴数量, fontSize: 字符大小(+-5), create: 
		$('#rain').rain({speed: 8000, size: 20, fontSize: 40});
	</script>
</body>
</html>
